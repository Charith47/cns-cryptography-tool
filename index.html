<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cryptography Tool</title>
	</head>
	<body>
		<link rel="stylesheet" href="/css/pico.css" />
		<div class="grid">
			<div></div>
			<div id="main">
				<h2>Cryptography Tool</h2>
				<div id="encrypt">
					<h6>Encrypt your text here</h6>
					<form>
						<label for="user-input">Plaintext</label>
						<textarea id="user-input" rows="6"></textarea>
						<label for="user-key">Encryption Key</label>
						<input name="user-key" id="user-key" type="password" required />
						<button id="submit-text">Encrypt</button>
					</form>
				</div>
				<div id="decrypt">
					<form>
						<h6>Decrypt your text here</h6>
						<input
							name="user-key-output"
							id="user-key-output"
							type="password"
							required
						/>
						<textarea name="output" id="plaintext-output" rows="6"></textarea>
						<button id="decrypt-button" class="secondary">Decrypt</button>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
